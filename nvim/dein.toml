[[plugins]]
repo = 'Shougo/dein.vim'

# ===== color =====
[[plugins]]
#repo = 'dracula/vim'
repo = 'sdemura/dracula-vim'
rev = 'fix_pmenu_colors'
hook_add = '''
  set background=dark
  au MyAutoCmd VimEnter * nested colorscheme dracula
'''

