#
# Tmux Plugin Manager
#
if-shell 'test ! -f ~/.tmux/plugins/tpm/tpm' 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-cpu            \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/vim-tmux-focus-events \
'

run-shell '~/.tmux/plugins/tpm/tpm'

#
# basic
#
set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"

# prefixキーをC-aに変更する
unbind C-b
set -g prefix C-Space
bind Space copy-mode
bind C-Space copy-mode

bind-key q kill-window
bind-key C-q kill-window

bind-key x kill-pane
bind-key C-x kill-pane

## マウスを有効にする
set-option -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

## 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

### copy
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# tmuxのbufferとxのclipboardを連携させる
# xselが存在するか確認
%if #{!=:3,#(which xsel | awk '{print NF}')}
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib"
    bind-key -T copy-mode-vi Y send-keys -X copy-pipe "xsel -ib"
    bind-key -T prefix ] run-shell "xsel -ob | head -1 | xargs -0 tmux set-buffer && tmux paste-buffer"
%endif
#set -g default-command "reattach-to-user-namespace -l $SHELL"
#unbind -Tcopy-mode-vi Enter
#bind -Tcopy-mode-vi v send -X begin-selection
#bind -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

## synchronize
bind e set-window-option synchronize-panes

#
# display
#
# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

set -g focus-events on

# Force to use 256 colors in tmux
#set -g default-terminal   'xterm-256color'
#set -g terminal-overrides 'xterm:colors=256'
#set-option -g default-terminal "screen-256color"

# tmuxline
if-shell 'test -f ~/.tmux/theme/tmuxline-dracula.conf' 'source ~/.tmux/theme/tmuxline-dracula.conf'
